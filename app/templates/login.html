{% extends "base.html" %}

{% block title %}Login - Organize+{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="auth-container">
        <div class="auth-card modern-login">

            <div class="login-header">
                <h1 class="auth-title">Bem-Vindo!</h1>
                <p class="auth-subtitle">Acesse sua conta do Organize+</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control input-animated" 
                        placeholder="Digite seu usuário"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control input-animated" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-animated">
                    Entrar
                </button>
            </form>

            <div class="auth-footer">
                <p>Ainda não tem conta? 
                    <a href="{{ url_for('auth.register') }}">Criar conta</a>
                </p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
